server:
  port: 3344

spring:
  application:
    name:  cloud-config-center #注册进Eureka服务器的微服务名
  cloud:
    config:
      server:
        git:
#          =====================访问失败===============
#          uri: git@github.com:CodeWater404/SpringCloud-config.git #GitHub上面的git仓库名字
#          uri: git@gitee.com:CodeWaterStudy/spring-cloud-config.git 
#          username: 
#          password: 
          
          uri: https://gitee.com/CodeWaterStudy/spring-cloud-config.git #目前能成功访问
#          uri: https://github.com/CodeWater404/SpringCloud-config.git #目前能成功访问，但是可能会很慢
          ####搜索目录
          search-paths:
            - SpringCloud-config
      ####读取分支
      label: master
      
#rabbitmq相关配置
rabbitmq:
  host: 192.168.138.100:5672
#  port: 5672
  username: root
  password: root

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

##rabbitmq相关配置,暴露bus刷新配置的端点
management:
  endpoints: #暴露bus刷新配置的端点
    web:
      exposure:
        include: 'bus-refresh'
